<html>
    <head>
        <title>08 Web Developer Track - Functions Return</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>08 Web Developer Track - Functions Return</h3>
        <script type="text/javascript">
        
        // function that returns a value
        function addNumbers(x,y){
            var sum = x+y;
            return sum;
        }
        
        document.write("The sum is " + addNumbers(4,5));
        
        </script>    
    </body>
