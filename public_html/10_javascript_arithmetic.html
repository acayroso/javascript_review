<html>
    <head>
        <title>Web Developer Track - Javascript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>10 Javascript Arithmetic</h3>
        <script type="text/javascript">
            
            // adding numbers
            function addNum(x,y){
                return x+y;
            }
            
            document.write(addNum(3,4));
            
            document.write("<br/>");
            
            // concatenate strings
            var name, location;
            function conStr(name,location){
                document.write("Hi " + name + ",from " + location);
            }
            
            conStr('Adrian','Antipolo');
            
            document.write("<br/>");
            
            // add a string and a number
            
            function addAlphaNum(x,y){
                return x + y;
            }
            
            document.write(addAlphaNum('seven',10));
            document.write("<br/>");
            document.write(addAlphaNum(5,'eleven'));
        </script>
    </body>
</html>
