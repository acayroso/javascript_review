<html>
    <head>
        <title>Web Developer Track - JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Web Developer Track - 11 Assignment Operator</h3>
        <script type="text/javascript">
        
        // Variable in JavaScript is a container, there is no specific data type
        // and depends on the data type of the content
        // use typeof() to verify data type
    
        var value = 8;
        
        alert(typeof(value));
        
        value = 'eight';
        
        alert(typeof(value));
         
        </script>
    </body>
</html>
