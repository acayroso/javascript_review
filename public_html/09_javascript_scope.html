    <body>
        <h3>Web Developer Track - 08 Javascript Scope</h3>
        <script type="text/javascript">
            
            // this is a globa variable
            var name = 'Adrian';
            
            function sayHello(){
                // if var name is not define in a function, it will use the global variable
                // document.write("Hi " + name);
                
                // if local variable is define, function will use this one
                var name = 'Alice';
                document.write("Hi " + name);
            }
            
            sayHello();
            
        </script>
    </body>
